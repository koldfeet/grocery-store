<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Home</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">

                <!--logo start-->
                <h1 class="header-logo">Grocery Warehouse</h1>
                <h2 class="header-logo">You Are What You Eat!</h2>
                <!--nav start-->
                <nav class="nav justify-content-center">
                    <a class="nav-bar" href="index.html">Home</a>
                    <a class="nav-bar" href="about.html">About Us</a>
                    <a class="nav-bar" href="contact.html">Contact Us</a>
                </nav>
                <!--nav end-->

                <!--header end-->
            </div>
        </div>
    </div>

    <main>
        <article>
            <!--cards start-->
            <div class="row">
                <div class="col">
                    <div class="card-group">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="card-title">Contact Us!</h5>

                                <!--forms start-->
                                <form id="formation" action="" method="get">
                                    <div class="form-group">
                                        <label for="email"></label>
                                        <input type="email" class="form-control" id="email" name="email"
                                            aria-describedby="emailHelp" placeholder="Enter email">
                                        <small id="emailHelp" class="form-text text-muted">We'll never share your email
                                            with
                                            anyone
                                            else.</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="name"></label>
                                        <input type="text" class="form-control" id="name" name="name"
                                            placeholder="Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="phone"></label>
                                        <input type="tel" class="form-control" id="phone" name="phone"
                                            placeholder="Phone">
                                    </div>
                                    <div class="form-group">
                                        <label for="message"></label>
                                        <textarea class="form-control" id="message" name="message" rows="3"
                                            placeholder="Message"></textarea>
                                    </div>

                                    <button type="submit" id="submit" value="Submit"
                                        class="btn btn-primary">Submit</button>
                                </form>
                                <!--forms end-->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--cards end-->
        </article>
    </main>

    <!--footer start-->
    <hr>
    <footer>
        <nav class="nav justify-content-center">
            <a class="nav-bar" href="index.html">Home</a>
            <a class="nav-bar" href="about.html">About Us</a>
            <a class="nav-bar" href="contact.html">Contact Us</a>
        </nav>

        <p class="footer-copyright">
            Copyright Â© 2021 All rights reserved - Grocery Warehouse
        </p>
    </footer>
    <!--footer end-->
</body>

</html>
